<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulado</title>
</head>
<body>
    <h1>Sistema de Cidadania</h1>
    País de nascimento: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
 
    </div>
    <script>
        function verificar() {
            var txpaís = window.document.getElementById('txtpaís')
            var res = window.document.querySelector('div#res')
            var país = String(txpaís.value)
            res.innerHTML = `Você nasceu em ${país}! `
            if (país == 'Brasil') {
                res.innerHTML += `Você é Brasileiro!`
            }
        }
    </script>
</body>
</html>
